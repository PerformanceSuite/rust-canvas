  <path d="M 100 256 Q 150 206 200 256 T 300 256" stroke="#ec4899" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 100 312 Q 150 262 200 312 T 300 312" stroke="#10b981" stroke-width="4" fill="none" opacity="0.6"/>
  
  <path d="M 212 200 Q 262 150 312 200 T 412 200" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 212 256 Q 262 206 312 256 T 412 256" stroke="#ec4899" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 212 312 Q 262 262 312 312 T 412 312" stroke="#10b981" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Main text "Ev2" -->
